<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app='collapeTree'>
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<head>
  <link rel="stylesheet" type="text/css" href="./css/collapeTree.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>
<body>
<!-- <div>Association rules visualization test.</div> -->

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="./mainInstance.js"></script>
  <script src="./directive/bioDirective.js"></script>
  <script src="./directive/d3Directive.js"></script>
  <script src="./directive/Controller/understandCtrl.js"></script>

  <div id='question1' ng-controller='understandCtrl as understandCtrl'>
    <div ng-show='understandTestShow == true'>
      <understandbox>
        <graph input-file='./directive/understandRule.json' ></graph>
        <div>Please find rule {vis, legend} --> {LegendItem}</div>
      </understandbox>
    </div>
  <div>
  </div>

  <div id='question1' ng-controller='collapeTreeCtrl as collapeTreeCtrl'>
    <div>
      <bio-directive></bio-directive>
    </div>
    <div ng-if='startStatus == true'>
      <p>message</p>
      <imagebox>
        <graph input-file='rule.json' ></graph>
      </imagebox>

      <p> {{answerChecker[currentQuestion].text}} </p>
    </div>
  </div>
</body>
</html>
