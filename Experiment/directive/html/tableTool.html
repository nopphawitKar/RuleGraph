<link rel="stylesheet" type="text/css" href="./css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
<div ng-controller="tableCtrl as tableCtrl">
  <div class="centreText" ng-show = "isShow.startButton || isShow.form">
    <a class="bold"> จงคลิกกราฟเลือกกฎตามโจทย์ที่กำหนดให้</a>
  </div>
  <div class="centreButton">
    <button ng-if='isShow.startButton' ng-click='start()' class="btn btn-primary newLine">start</button>
  </div>
  <div ng-if='isShow.form'>
  <div class="questionBox">{{answerChecker[currentQuestion].text}}</div>
  <div>
    <div class="list-group column" ng-repeat="column in tableData track by $index" >
      <div class="list-group-item columnDiv" 
        ng-class="{'list-group-item-success': selected[$parent.$index]==$index,
        'list-group-item-info': selected[$parent.$index]==$index && isEndRule($parent.$index, $index),
        'columnDiv list-group-item-warning':selected[$parent.$index]!=$index}" 
        ng-repeat="row in column track by $index" 
        ng-click="createColumn($parent.$index, $index)" 
        ng-show="isShowRow($parent.$index, $index)">{{row.name}}</div>
      
    </div>
  </div>
  <!-- <div>{{getAnswer()}}</div> -->
  <div ng-if='isCorrectNode()'> correct </div>
</div>
